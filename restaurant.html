<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <ul id="breadcrumb" name="breadcrumb menu">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>

    <section id="restaurant-container" name="restaurant details">
      <h1 id="restaurant-name" tabindex="0" name="restaurant name"></h1>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0" name="restaurant cuisine"></p>
      <p id="restaurant-address" tabindex="0" name="restaurant address"></p>
      <table id="restaurant-hours" tabindex="0" name="restaurant hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list" name="reviews list"></ul>
    </section>
  </main>

  <footer id="footer" name="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrFTM2440iu_37qfqdya2x8GTX4J4b_GM&libraries=places&callback=initMap"></script>-->

</body>

</html>
